<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!--<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;"
             loading-screen="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
             id="scene"
             embedded
             gesture-detector>

        <a-marker type="barcode" value="8">
            <a-plane id="plane"
                     src="assets/card-texture.jpg"
                     height="3"
                     width="3"
                     position="0 0 0"
                     rotation="-100 0 0">

                <a-text id="text"
                        position="-1 0 1"
                        height="3"
                        width="3"
                        color="white"
                        value="\n\nPeriklis Stathopoulos - Software Engineer\n\nVoiceSage.com\n\nstatperi@gmail.com"></a-text>

                <a-image id="image" src="assets/headshot.jpg" width="1" height="1" position="0.8 0.8 0"></a-image>
            </a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
